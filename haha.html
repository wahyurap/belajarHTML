<html>
  <head>
    <title>Login</title>
    <style>
      /* CSS styles for the login page */
      body {
        background-color: #f1f1f1;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button onclick="handleLogin()">Login</button>
    </form>
    <script>
      function handleLogin() {
        // Validate the user's input and send the login information to the server
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === '' || password === '') {
          // Show an error message if the username or password is empty
          alert('Please enter a username and password');
          return;
        }
        
        // Send the login information to the server using an HTTP request
        // and handle the response
        fetch('/login', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
        }).then((response) => {
          if (response.ok) {
            // If the login is successful, redirect the user to the appropriate page
            window.location = '/home';
          } else {
            // If the login is unsuccessful, show an error message
            alert('Invalid username or password');
          }
        });
      }
    </script>
  </body>
</html>
