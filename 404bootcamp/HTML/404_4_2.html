<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
</head>
<body>
    <label>Nama Lengkap : <input type="text" name="namaLengkap"></label>
    <br><br>
    <label> Tanggal Lahir : <input type="date" name="TTL"></label>
    <br><br>
    <label>Jenis Kelamin :</label> 
    <input type="checkbox" name="gender" value="laki">
    <label>Laki-laki</label>
    <input type="checkbox" name="gender" value="perempuan">
    <label>perempuan</label>
    <br><br>
    <label>Hobi : </label><br><br>
    <input type="checkbox" name="hobi" value="membaca">
    <label>Suka Membaca</label><br><br>
    <input type="checkbox" name="hobi" value="olahraga">
    <label>Suka olahraga</label><br><br>
    <input type="checkbox" name="hobi" value="jalan">
    <label>Suka Jalan</label><br><br>
    <label for="negara">Negara :</label>
    <select id="negara" size="1">
        <option value="Indonesia">Indonesia</option>
        <option value="Thailand">Thailand</option>
        <option value="Japan">Japan</option>
    </select><br><br>
    <label> Alamat Lengkap :</label>
    <textarea name="alamat" cols="50" rows="10"></textarea>
    <label >Arsip/File CV terbaru :</label>
    <input type="file"><br><br>
    <label>Password <input type="password" name="pass"></label>
</body>
</html>
